  <link rel="stylesheet" href="fa/css/fontawesome.css" />
  <link rel="stylesheet" href="fa/css/regular.css" />

</head>

<body>
  <div class="main">
    <!-- Top Navigation-->
    <nav>
      <div class="logo">
        <img src="img/logo1.png" alt="Logo is here">
      </div>
      <div class="links">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>

      <div class="menu">
        <ul>
          <li><a href="#">INTEGRITY</a></li>
          <li><a href="#">FAIRNESS</a></li>
          <li><a href="#">SERVICE</a></li>
          <li><a href="profile.html"><i class="fas fa-user"></i></a></li>
        </ul>
      </div>
      <div class="abt">

      </div>
    </nav>
    <main>
      <aside>
        <ul>
          <li><a href="compose.html"> <img alt="" style="width: 25px; height: 25px;"
                src="RemixIcon-2.5.0/icons/Design/pencil-line.svg"> Compose</a></li>
          <li><a href="inbox.html"> <img alt="" style="width: 25px; height: 25px;"
                src="RemixIcon-2.5.0/icons/Business/mail-line.svg"> Inbox</a></li>
          <li><a href="sent.html"> <img alt="" style="width: 25px; height: 25px;"
                src="RemixIcon-2.5.0/icons/Business/send-plane-line.svg"> Sent</a></li>
          <li><a href="starred.html"> <img alt="" style="width: 25px; height: 25px;"
                src="RemixIcon-2.5.0/icons/System/star-line.svg"> Starred</a></li>
          <li><a href="drafts.html"> <img alt="" style="width: 25px; height: 25px;"
                src="RemixIcon-2.5.0/icons/Document/draft-line.svg"> Drafts</a></li>
          <li><a href="settings.html"> <img alt="" style="width: 25px; height: 25px;"
                src="RemixIcon-2.5.0/icons/System/settings-line.svg"> Settings</a></li>
        </ul>
      </aside>
      <section>
        <form id="frmMemo" action="POST">
          <div class="option">

            <div class="mobile" id="mobile">
              <ul>
                <li><i class="fas fa-sticky-note"></i></li>
                <li><i class="fas fa-undo"></i></li>
                <li><i class="fas fa-redo"></i></li>
                <li></li>
              </ul>
              <div class="opt-tools">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-link"></i>
                <select id="divisions">
                  <option value="">Support Division Service</option>
                  <option value="">Custom Division</option>
                  <option value="">Domestic Tax Revenue Division</option>
                </select>
              </div>
            </div>

          </div>
          <div class="textarea">
            <span>
              <label for="path">TO:</label>
              <input id="to" name="to" type="text" id="path" placeholder="Destination" required>
            </span>
            <span>
              <label for="from">FROM:</label>
              <input id="from" name="from" type="text" id="path" placeholder="" required>
            </span>
            <span>
              <label for="through">THROUGH:</label>
              <input id="through" name="through" type="text" id="path" placeholder="" required>
            </span>
            <span>
              <label for="cc">CC:</label>
              <input id="cc" name="cc" type="text" id="path" placeholder="">
            </span>
            <span>
              <label for="date">DATE:</label>
              <input id="date" name="date" type="date" id="path" placeholder="dd/mm/yyyy" />
            </span>
            <div class="input-text">
              <span class="m-0">
                <label for="subject">SUBJECT</label>
                <textarea name="subject" id="subject" cols="100" rows="2" placeholder="Subject"></textarea>
              </span>
              <span class="m-0">
                <label for="body">BODY</label>
                <textarea name="body" id="body" cols="100" rows="10" placeholder="Body"></textarea>
              </span>
              <span class="m-0">
                <label for="minute">MINUTES</label>
                <textarea name="minute" id="minute" cols="100" rows="4" placeholder="Minute/Comments"></textarea>
              </span>
            </div>
          </div>
          <div class="submit-container">
            <button class="button" id="btnSubmit" type="submit">Generate</button>
          </div>
        </form>

        <script type="module">

          var frmMemo = document.getElementById("frmMemo");
          var makepdf = document.getElementById("memo-content");

          frmMemo.addEventListener("submit", function (e) {
            // Prevent the form from sending a post request by default
            e.preventDefault();

            // Get the values from the fields
            const to = document.getElementById("to").value;
            const from = document.getElementById("from").value;
            const through = document.getElementById("through").value;
            const cc = document.getElementById("cc").value;
            const date = document.getElementById("date").value;
            const subject = document.getElementById("subject").value;
            const body = document.getElementById("body").value;
            const minute = document.getElementById("minute").value;

            // Create an object to hold the data
            const newMemo = { to, from, through, cc, date, subject, body, minute };

            // TODO: Stringify the object and save the memo data in a local storage
            localStorage.setItem('composedMemo', JSON.stringify(newMemo));

            // Navigate to the memo preview page
            window.location = '/memo-preview.html';
            return true;
          });
        </script>

      </section>
    </main>
  </div>
</body>

</html>
