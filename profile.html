<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRA | Profile</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/inbox.css">
    <link rel="stylesheet" href="css/compose.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/profile.css">
     <!--Icons-->
     <link rel="stylesheet" href="fa/css/brands.css"/>
     <link rel="stylesheet" href="fa/css/solid.css"/>
     <link rel="stylesheet" href="fa/css/fontawesome.css"/>
     <link rel="stylesheet" href="fa/css/regular.css"/>
     <link rel="stylesheet" href="fa/css/all.css"/>
</head>
<body>
  <div class="profile">

    <div class="add">
     <div class="add-profile">
      <img src="RemixIcon-2.5.0/icons/System/add-line.svg" alt="aa">
      <p>Add Account</p>
     </div>
      <div class="user">
        <img src="RemixIcon-2.5.0/icons/User/user-3-line.svg" alt="">
        <p>Not signed in</p>
      </div>
    </div>
    <div class="profile-menu">
      <img src="RemixIcon-2.5.0/icons/Design/pencil-line.svg" alt="">
      <img src="RemixIcon-2.5.0/icons/Finance/bank-card-line.svg" alt="">
      <img src="RemixIcon-2.5.0/icons/System/settings-line.svg" alt="">
    </div>
    <div class="profile-sign">
      <p>Synchronize your account</p>
      <button>Sign In</button>
    </div>

    <div class="profile-other">
      <p class="big">Other profile</p>
      <div class="add_2">
        <i class="fas fa-user"></i>
        <p>Sign in as guest</p>
      </div>
       <div class="add-btn">
        <i class="fas fa-plus"></i>
        <p> Add Account</p>
       </div>
    </div>
  </div>
</body>
</html>
